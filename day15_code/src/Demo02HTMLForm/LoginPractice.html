<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大数据信息注册网</title>
</head>
<body>

    <form method="post" action="#">
        <table width="500" border="1" align="center">
            <tr>
                <td><label for="username">用户名</label></td>
                <td><input type="text" name="username" placeholder="请输入用户名" id="username"> </td>
            </tr>
            <tr>
                <td><label for="password">密码</label></td>
                <td><input type="password" name="password" placeholder="请输入密码" id="password"> </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" placeholder="请输入Email" id="email"> </td>
            </tr>
            <tr>
                <td><label for="name">姓名</label></td>
                <td><input type="text" name="name" placeholder="请输入姓名" id="name"> </td>
            </tr>
            <tr>
                <td><label for="tel">手机号</label></td>
                <td><input type="number" name="tel" placeholder="请输入手机号" id="tel"> </td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女 </td>
            </tr>
            <tr>
                <td><label for="birthday">出生日期</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>

            <tr>
                <td><label for="checkcode">验证码</label></td>
                <td><input type="text" name="checkcode" id="checkcode">
                    <img src="img/verify_code.jpg"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="注册">
                </td>
            </tr>


        </table>
    </form>

</body>
</html>
